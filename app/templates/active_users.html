{% extends 'base.html' %}

<!--Body-->
{% block content %}

    {% for user in active_users %}
        <div class="card w-75 shadow-sm p-4 mx-auto mb-4">
            <div class="input-size d-flex align-items-center">
                <a href="" class="text-decoration-none m-auto"><h3>{{user.username}}</h3></a>
                <p class="m-auto">Activity Type: <b>{{user.activity_type}}</b></p>
                <p class="m-auto">User State: <b>Normal</b></p>
                <p class="m-auto">User State Weight: <b>{{user.activity_weight}}</b></p>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
